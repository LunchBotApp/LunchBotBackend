slack.lunch.suggestions: Hier sind Ihre Vorschläge
slack.lunch.suggestions.help: |
  Syntax: /lunch @Username1;@Username2;...;Setting1=Value1;Setting2=Value2;...
  Mithilfe des Befehls "/lunch" können Sie Vorschläge für die heutigen Mittagsgerichte, basierend auf Ihren bisherigen Bewertungen und Einstellungen, anfragen.
  Falls sie nicht alleine essen gehen wollen, können sie optional mit "@Username" noch andere User aus Ihrem Workspace zur Gruppe hinzufügen.
  Des Weiteren können Sie auch noch einmalig die Einstellungen ändern. Dies tun sie mit "Setting=Value". Mögliche Einstellungen, die sie ändern können sind folgende:
      price=x-y: legt das Intervall fest in dem sich der Preis der Vorschläge befinden soll. x und y können ganze Zahlen oder positive Kommazahlen mit bis zu zwei Nachkommstellen sein.
      location=Straße Nr, PLZ Stadt, Land: legt den Standort fest, der für die Distanzrechnung verwendet wird.
      distance=z: legt die maximale Entfernung (in Meter) fest, die zwischen den Restaurants und dem angegebenen Standort liegen soll. z muss eine ganze Zahl sein.
  Mehrere optionale Parameter werden durch ein Semikolon (;) getrennt.
  Beispiel einer gültigen Anfrage: /lunch @Philipp;@Marc;price=5-10,25
